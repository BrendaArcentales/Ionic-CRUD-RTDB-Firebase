<ion-header>
    <ion-toolbar>
      <ion-title>
        Editar Usuario
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list lines="full">
      <form [formGroup]="updateBookingForm" (ngSubmit)="updateForm()">
        <ion-item>
          <ion-label position="floating">Nombe</ion-label>
          <ion-input formControlName="name" type="text" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="text" required>
          </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Ciudad</ion-label>
            <ion-input formControlName="country" type="text" required></ion-input>
          </ion-item>
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="primary" shape="full" expand="block">Actualizar</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-list>
  </ion-content>
