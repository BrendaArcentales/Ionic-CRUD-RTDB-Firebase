<ion-header>
  <ion-toolbar>
    <ion-title>
      CRUD-FIREBASE-REALDATIME
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ios list-ios hydrated">
    <ion-list-header class="ios hydrated">
      Usuarios
    </ion-list-header>

    <ion-item *ngFor="let user of Users" class="user-list">
      <ion-label>
        <h5>
          <ion-icon name="person"></ion-icon> {{user.name}}
        </h5>
        <p>
           {{user.country}}
        </p>
      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/edit-user/', user.$key]">
          <ion-icon name="create" style="zoom:2.0"></ion-icon>
        </button>
        <button ion-button clear (click)="deleteUser(user.$key)">
          <ion-icon name="trash" style="zoom:2.0"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
